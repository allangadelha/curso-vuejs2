<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <p>{{ contador }}</p>
  <button v-on:click="somar(5, $event)">Somar 5</button>
  <!-- chama função através do v-on:click-->
  <p v-on:mousemove="atualizarXY">
    Mouse: {{ x }} e {{ y }}
    <span v-on:mousemove="parar">PARAR AQUI!!!</span>
    <span v-on:mousemove.stop.prevent="">PARAR AQUI!!!</span>
    <!--stop = para o comportamento padrão-->
  </p>
  <a v-on:click.prevent="" href="http://google.com">Google</a>
  <a v-on:click="naoNavegar" href="http://google.com">Google</a>
  <!--prevent = .previne o comportamento padrão-->
  <hr>
  <input type="text" v-on:keyup.delete.alt="exibirAlerta">
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      contador: 0,
      x: 0,
      y: 0
    },
    methods: {
      somar(passo, event) {
        this.contador += passo
      },
      atualizarXY(event) {
        this.x = event.clientX
        this.y = event.clientY
      },
      parar(e) {
        e.stopPropagation()
      },
      naoNavegar(e) {
        // e.preventDefault()
      },
      exibirAlerta() {
        alert('Estou te alertando')
      }
    },
  }) 
</script>
