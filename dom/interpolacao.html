<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <p>{{ contador}}</p>
  <!--{{}}: interpolação-->
  <p>{{ contador > 10 ? 'Maior que 10' : 'Menor que 10' }}</p>
  <button v-on:click="somar">Somar 1</button>
  <!-- chama função através do v-on:click-->

</div>

<script>
  new Vue({
    el: '#app',
    data: {
      contador: 0
    },
    methods: {
      somar() {
        this.contador++
      }
    },
  }) 
</script>
